{% extends "base.html" %}

{% block title%}{{username}}'s Posts{% endblock%}
{% block content %}
<h2 align="center">{{username}}'s Posts</h2>



<div id="posts">
    {% for post in posts %}
    <div class="card border-dark">
      <div class=" card-header d-flex justify-content-between align-items-center">
      <a href="/posts/{{post.username}}">{{post.user.username}}</a>
      {% if user.id == post.author %}
      <div class="btn-group">
      <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown">
        </button>
        <ul class="dropdown-menu">
          <li><a href="/delete-post/{{post.id}}" class="dropdown-item">Delete</a></li>
        </ul>
    </div>
    {% endif %}
    </div>
    <div class="card-body">
      <div class="card-text">
            {{post.text}}
      </div>
    </div>
    <div class="card-footer text-muted">
      {{post.date_created}}
    </div>
    </div>
    <br />
  {% endfor %}
  </div>



  <div align="center">
    <a href="/home"><button type="button" class="btn btn-primary btn-lg">Back</button></a>
  </div>
{% endblock %}
